version: "3"
services:
  shorturl:
    container_name: short-url
    image: jldeen/shorturl:v4
    restart: always
    environment:
      - NODE_ENV=production
      - REDIRECT_URI=https://jldeen.dev
      - AWS_DEFAULT_REGION=us-east-1
      - COGNITO_USER_POOL_ID=us-east-1_OuS68Cxfl
      - COGNITO_CLIENT_ID=7qgeso579hu2gv5qc259ch0h2r
    ports:
      - 80
    links:
      - mongodb
  mongodb:
    container_name: mongodb
    image: mongo
    ports:
      - 27017
